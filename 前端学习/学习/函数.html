        【递归】
            【注】短时间内内存剧增。

        function sum(n) {
            if (n == 1) {
                return 1;
            }
            return sum(n - 1) + n;

        function rabbit(month) {
            if (month > 20) {
                
                return "数值太大"
            }
            if (month < 4) {
                return 1;
            }
            return rabbit(month - 3) + rabbit(month - 1);
        }
        alert(rabbit(23));
