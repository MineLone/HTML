    <title>数组</title>
    <script type="text/javascript">
        /*
        【创建数组】
            var cars = ["Saab", "Volvo", "BMW"];
            var cars = [["Saab", "Volvo", "BMW"];[1.2,55,7895]]; 二维数组

        Array 对象方法
        concat()	    连接两个或更多的数组，并返回结果。
        every()	        检测数组元素的每个元素是否都符合条件。
        filter()	    检测数组元素，并返回符合条件所有元素的数组。
        indexOf()	    搜索数组中的元素，并返回它所在的位置。
        join()	        把数组的所有元素放入一个字符串。
        lastIndexOf()	返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
        map()	        通过指定函数处理数组的每个元素，并返回处理后的数组。
        pop()	        删除数组的最后一个元素并返回删除的元素。
        push()	        向数组的末尾添加一个或更多元素，并返回新的长度。
        reverse()	    反转数组的元素顺序。
        shift()	        删除数组的第一个元素。
        slice()	        选取数组的的一部分，并返回一个新数组。
        some()	        检测数组元素中是否有元素符合指定条件。
        sort()	        对数组的元素进行排序。
        splice()	    从数组中添加或删除元素。
        toString()	    把数组转换为字符串，并返回结果。
        unshift()	    向数组的开头添加一个或更多元素，并返回新的长度。
        valueOf()	    返回数组对象的原始值。

        新增  forEach()   功能 遍历数组
        格式 .forEach(function（item,index,array){
                    item    //当前遍历的元素
                    index   //当前遍历到的下标
                    array   //当前数组
                    });
        var arr = [1, 2, 3, 4, 5, 6];
        arr.forEach(alert);

        新增  .map    映射  遍历->操作->返回
        var arr = [20, 30, 40, 50, 60]
        var newArr = arr.map(function (item, index, array) {
            return item + 2;
        })
        alert(newArr); //数组+2操作
        alert(arr);//原数组

        新增 reduce   归并
        var arr = [20, 30, 40, 50, 60]
        var res = arr.reduce(function (pre,next, index, array) {
            pre //上一次遍历 return 后面的值
            next //当前遍历到的元素

            alert(pre + "," + next);
            return pre + next;
        })
        alert(res);

        // filter   检测数组元素，并返回符合条件所有元素的数组。
        var res = [20, 30, 40, 50, 60].filter(function (item, index, array) {
            return item > 30;//找出所有大于30的元素
        })
        alert(res);

        // some   检测数组元素中是否有元素符合指定条件。
        var arr = [20, 30, 40, 50, 60];
        var res = arr.some(function (item, index, array) {
            
            return item == 30;//判断是否具有30的数  有就返回teue 否则false
        })
        alert(res);
        
        //  every()	 检测数组元素的每个元素是否都符合条件。
        var arr = [20, 30, 40, 50, 30];
        var res = arr.every(function (item, index, array) {

            return item == 30;//判断是否全部符合条件 是就返回teue 否则false
        })
        alert(res);

        */
