<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>
<body>
    <p id="demo">这是一个段落</p>

    <button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
