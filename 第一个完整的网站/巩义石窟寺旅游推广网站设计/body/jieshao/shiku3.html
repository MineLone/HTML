$('.ticket-menu li').on("mouseenter mouseleave", function (e) {
    var w = $(this).width();
    var h = $(this).height();
    var x = (e.pageX - this.offsetLeft - (w / 2)) * (w > h ? (h / w) : 1);
    var y = (e.pageY - this.offsetTop - (h / 2)) * (h > w ? (w / h) : 1);
    var direction = Math.round((((Math.atan2(y, x) * (180 / Math.PI)) + 180) / 90) + 3) % 4; //direction的值为“0,1,2,3”分别对应着“上，右，下，左”
    var eventType = e.type;
    var dirName = ['上方', '右侧', '下方', '左侧'];
    let mask = $(this);
    if (e.type === 'mouseenter') {
        mask.removeClass('abr-top abr-right abr-bottom abr-left');
        switch (direction) {
            case 0:
                mask.addClass('abr-top');
                break;
            case 1:
                mask.addClass('abr-right');
                break;
            case 2:
                mask.addClass('abr-bottom');
                break;
            case 3:
                mask.addClass('abr-left');
                break;
        }
        console.log('进', direction);
        setTimeout(function () {
            mask.addClass('hover');
        }, 10);
    } else {
        console.log('出', direction);
        mask.removeClass('abr-top abr-right abr-bottom abr-left');
        switch (direction) {
            case 0:
                mask.addClass('abr-top');
                break;
            case 1:
                mask.addClass('abr-right');
                break;
            case 2:
                mask.addClass('abr-bottom');
                break;

            case 3:
                mask.addClass('abr-left');
                break;
        }
        setTimeout(function () {
            mask.removeClass('hover');
        }, 10);
    }
});
