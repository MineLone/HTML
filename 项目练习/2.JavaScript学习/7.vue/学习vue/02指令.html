<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <br />
      {{messageReverse}}
      <br />
      <input type="text" v-model="message" v-on:click="changeBgColor" />
    </div>
  </body>
  <script>
    //绑定元素 attribute

    //v-bind：attribute 被称为指令  可以进行属性的绑定

    //控制切换一个元素是否【显示】也相当简单：

    //v-if  控制显示

    //v-for 控制循环

    //v-on  绑定事件 添加一个事件监听器

    //v-model 绑定数据  表单输入和应用状态之间的双向绑定  绑定数据

    //Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统：
    var app = new Vue({
      el: '#app',
      data: {
        //这个是数据
        message: 'Hello Vue!',
      },
      computed: {
        //这是负责计算
        messageReverse: function () {
          return this.message.split('').reverse().join('')
        },
      },
      methods: {
        //这是储存方法
        changeBgColor: function (ev) {
          ev.target.style.background = 'red'
        },
      },
      mounted() {
        //在函数挂载的时候触发   只会触发一次
        console.log(123)
      },
      updated() {
        //数据更新时触发  每次改变都进行调用
        console.log(456)
      },
      watch: {
        //监听数据变化
        message: function (nwes, olds) {
          console.log(nwes)
          console.log(olds)
        },
      },
    })
  </script>
</html>
