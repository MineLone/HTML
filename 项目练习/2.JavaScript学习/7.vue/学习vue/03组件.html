<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <abd></abd>
    </div>
  </body>
  <script>
    /*全局组件
    //通过Vue.component来创建全局组件
    Vue.component('abd', {
      //template 组件替换
      template: '<h2>组件替换</h2>',
    })
    var vm = new Vue({
      el: '#app',
    })
    */
    //局部组件
    Vue.component('abd', {
      //template 组件替换
      template: '<h2>组件替换</h2>',
    })
    var vm = new Vue({
      el: '#app',
      data: {
        //这个是数据
        message1: 'Hello Vue!',
      },
      //创建局部组件
      components: {
        abd: {
          template:
            '<h2>我是局部{{message1}}组件<h3>我是局部{{message2}}组件</h3></h2>',
          data() {
            return { message2: 'Hello Vue!' }
          },
        },
      },
    })
  </script>
</html>
