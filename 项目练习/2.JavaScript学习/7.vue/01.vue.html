<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>我来试试自动刷新</title>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   </head>
   <body>
      <!--
      <div id="app">
         {{ message }}
      </div>
      <div id="app-2">
         <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
         </span>
      </div>
      <div id="app-3">
         <p v-if="seen">现在你看到我了</p>
      </div>
      <div id="app-4">
         <ol>
            <li v-for="i in todos">
               {{ i.text }}
            </li>
         </ol>
      </div>
      -->
      <div id="app-5">
         <p @click="add">➕</p>
      </div>
   </body>
   <script>
      //创建vue实例时：el（挂载点），data（数据），methods（方法）；
      //（v-on:） (指令是绑定事件  简写 @)
      //方法内部通过 this  关键字获取 data 中的数据
      //v-text指令的作用是 设置元素的文本值  简写 {{}}

      //v-bind：class  为元素绑定属性
      //简写 只写属性 ：class
      var app = new Vue({
         el: "#app",
         data: {
            message: "Hello Vue!",
         },
      });
      var app2 = new Vue({
         el: "#app-2",
         data: {
            message: "页面加载于 " + new Date().toLocaleString(),
         },
      });
      var app3 = new Vue({
         el: "#app-3",
         data: {
            seen: true,
         },
      });
      var app4 = new Vue({
         el: "#app-4",
         data: {
            todos: [
               { text: "学习 JavaScript" },
               { text: "学习 Vue" },
               { text: "整个牛项目" },
            ],
         },
      });

      var app5 = new Vue({
         el: "#app-5",
         data: {
            //设置数据
            num: 1,
         },
         methods: {
            //设置方法
            add: function () {
               alert("asdasd");
               this.num--;
            },
         },
      });
   </script>
</html>
