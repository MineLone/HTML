<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      <title>小黑记事本</title>
      <link rel="stylesheet" type="text/css" href="./css/index.css" />
   </head>

   <body>
      <!-- 主体区域 -->
      <section id="todoapp">
         <!-- 输入框 -->
         <header class="header">
            <h1>简单记事本</h1>
            <input
               autofocus="autofocus"
               autocomplete="off"
               placeholder="请输入任务"
               class="new-todo"
            />
         </header>
         <!-- 列表区域 -->
         <section class="main">
            <ul class="todo-list">
               <li class="todo">
                  <div class="view">
                     <span class="index">1.</span> <label>吃饭饭</label>
                     <button class="destroy"></button>
                  </div>
               </li>
               <li class="todo">
                  <div class="view">
                     <span class="index">2.</span> <label>吃饭饭</label>
                     <button class="destroy"></button>
                  </div>
               </li>
            </ul>
         </section>
         <!-- 统计和清空 -->
         <footer class="footer">
            <span class="todo-count"> <strong>1</strong> items left </span>
            <button class="clear-completed">
               Clear
            </button>
         </footer>
      </section>

      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="./index.js"></script>
   </body>
</html>
