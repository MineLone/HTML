<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jquery_index</title>
  </head>
  <style type="text/css"></style>
  <body></body>
  <script src="./js/jquery-1.12.4.js"></script>
  <script>
    /*  【09-静态方法each方法   遍历数组/伪数组】
        
        .each(遍历对象名字，每遍历一个元素之后执行的回调函数)
        回调函数：
        第一个参数: 当前遍历到的索引
        第二个参数: 遍历到的元素
        
        $.each(obj, function (index, value) {
        console.log(index, value);
        });
    */
    /*  【10-静态方法map方法   遍历数组/伪数组】
        
        .map(要遍历的数组，每遍历一个元素之后执行的回调函数)
        回调函数的参数:
        第一个参数: 遍历到的元素
        第二个参数: 遍历到的索引
        
        $.each(obj, function (index, value) {
        console.log(index, value);
        });
    */
    /*  【each方法与map方法区别】
        
        jQuery中的each静态方法和map静态方法的区别:
        each静态方法默认的返回值就是, 遍历谁就返回谁
        map静态方法默认的返回值是一个空数组

        each静态方法不支持在回调函数中对遍历的数组进行处理
        map静态方法可以在回调函数中通过return对遍历的数组进行处理, 然后生成一个新的数组返回
    */
  </script>
</html>
