<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 
        content 属性值： 
        width-------------设置layout viewport 的宽度值，device-width表示设备宽
        height------------设置layout viewport 的高度值，一般不进行设置
        initial-scale-----设置页面的初始缩放
        minimum-scale-----设置页面的最小缩放
        maximum-scale-----设置页面的最大缩放
        user-scalable-----设置页面能否进行缩放 

        document.documentElement.clientWidth-----查询移动端当前layout viewport的宽度
        -->
      <title>Document</title>
      <style>
         div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: blue;
         }
      </style>
   </head>
   <body>
      <div>
         我先来试试样式
      </div>
   </body>
</html>
