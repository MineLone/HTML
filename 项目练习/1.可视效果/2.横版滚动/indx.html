<html>
  <head>
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .box {
        width: 800px;
        height: 300px;
        border: 3px solid green;
        margin: 0 auto;
        position: relative;
        top: 50%;
        margin-top: -150px;
      }
      .box ul li {
        width: 160px;
        height: 300px;
        float: left;
      }
      .box ul li:nth-of-type(1) {
        background: grey;
        
      }
      .box ul li:nth-of-type(2) {
        background: red;
      }
      .box ul li:nth-of-type(3) {
        background: yellowgreen;
      }
      .box ul li:nth-of-type(4) {
        background:orange;
      }
      .box ul li:nth-of-type(5) {
        background: orchid;
        
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
